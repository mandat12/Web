<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

    <script type="text/javascript">

        $(document).ready(function() {

            var wrapper = $("#sub_wrapper");

            $( "#add_sub" ).click(function() {
                $(wrapper).append('<div class="form-group"><div class="col-md-3 col-sm-3 col-xs-6"> <input required type="text" class="form-control" name=subject[] placeholder="Subject" value="" /> </div> <div class="col-md-3 col-sm-3 col-xs-6"> <input required type="text" class="form-control" name=marks[] placeholder="Marks" value="" /> </div> <a class="btn btn-default remove"><em class="fa fa-minus"></em></a> </div>'); 
            });

            $('#sub_wrapper').on('click', '.remove', function(event){
                $(this).closest('.form-group').remove();
            });

            $( "#create" ).click(function() {
                window.location = "{{url_for('index')}}";
            });

        });

    </script>
</head>
<body>
<div class="container">
<p> </p><p> </p><br>
    <div class="row">
      <div class="col col-xs-6">
        <h3 class="panel-title">Add Student Details</h3>
      </div>
      <div class="col col-xs-6 text-right">
        <button id="create" type="button" class="btn btn-sm btn-primary btn-create">Back To List</button>
      </div>
    </div>
  <form action="/save" method="post" id="student_form" enctype='application/json' >
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" value="" required>
    </div>  
    <div class="form-group">
      <label for="name">Id (must be unique):</label>
      <input type="text" class="form-control" id="_id" placeholder="Enter Unique ID" name="_id" value="" required>
    </div>  
        <label for="pwd">Subject: </label> &nbsp; &nbsp; <a id="add_sub" class="btn btn-default"><em class="fa fa-plus"></em></a>
        <div id="sub_wrapper">
        <br>
            <div class="form-group">
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <input type="text" class="form-control" name=subject[] placeholder="Subject" value="" required />
                </div>
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <input type="text" class="form-control" name=marks[] placeholder="Marks" value="" required />
                </div>
                <a class="btn btn-default"><em class="fa fa-minus"></em></a>
            </div>
        </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</body>
</html>
